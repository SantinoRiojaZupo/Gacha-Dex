<script>
document.getElementById('botonBuscarPkmn').addEventListener('click', function() {
    const datos = [
      {id:1, Nombre:'Bulbasaur', Tipo:'Grass', SegundoTipo:'Poison', Debilidades:'Fire, Ice, Flying, Psychic', Descripcion:'fsdfsf', Habilidad:'Overgrow', Habilidad2:"", HabilidadOculta:"Chlorophyll", Genero:"male/female"}
    ];



 let tabla = '<table>';
    tabla += `<thead>
                <tr>
                  <th>ID</th><th>Nombre</th><th>Tipo</th><th>SegundoTipo</th><th>Debilidades</th><th>Descripcion</th><th>Habilidad</th><th>Habilidad2</th><th>HabilidadOculta</th><th>Genero</th>
                </tr>
              </thead><tbody>`;

    datos.forEach(fila => {
      tabla += `<tr${fila.selected ? ' class="selected"' : ''}>`;
      tabla += `<td>${fila.id}</td>`;
      tabla += `<td>${fila.Nombre}</td>`;
      tabla += `<td>${fila.Tipo}</td>`;
      tabla += `<td>${fila.SegundoTipo}</td>`;
      tabla += `<td>${fila.Debilidades}</td>`;
      tabla += `<td>${fila.Descripcion}</td>`;
      tabla += `<td>${fila.Habilidad}</td>`;
      tabla += `<td>${fila.Habilidad2}</td>`;
      tabla += `<td>${fila.HabilidadOculta}</td>`;
      tabla += `<td>${fila.Genero}</td>`;
      tabla += `<td>
                  <button class="action-btn edit">Edit</button>
                  <button class="action-btn del">Del</button>
                </td>`;
      tabla += '</tr>';
    });

    tabla += '</tbody></table>';

    document.getElementById('TablaPkmn').innerHTML = tabla;
  });
</script>
